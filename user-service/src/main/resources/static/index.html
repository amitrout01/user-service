<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<h1>User Service Dashboard</h1>

	<!-- ===== LOGIN FORM ===== -->
	<div id="login-form">
		<h2>Login</h2>
		<input type="text" id="login-username" placeholder="Username" required>
		<input type="password" id="login-password" placeholder="Password"
			required>
		<button onclick="login()">Login</button>
	</div>

	<!-- ===== SIGNUP FORM ===== -->
	<div id="signup-form" style="margin-top: 20px;">
		<h2>Sign Up</h2>
		<input type="text" id="signup-name" placeholder="Full Name" required>
		<input type="text" id="signup-username" placeholder="Username"
			required> <input type="email" id="signup-email"
			placeholder="Email" required> <input type="password"
			id="signup-password" placeholder="Password" required>
		<button onclick="signup()">Sign Up</button>
	</div>

	<!-- ===== API RESPONSE DISPLAY ===== -->
	<div id="response" style="margin-top: 20px; color: blue;"></div>

	<script src="/js/app.js"></script>
</body>
</html>
